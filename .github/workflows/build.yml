name: Build PawCraft

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Convert PNG to ICO
      run: |
        choco install imagemagick -y
        magick convert Resources/app_icon.png -define icon:auto-resize=16,32,48,256 Resources/app_icon.ico

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore --runtime win-x64

    - name: Publish
      run: dotnet publish --configuration Release --output ./publish --runtime win-x64 --self-contained true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PawCraft
        path: publish/
        retention-days: 30
